@(selectedGalleryId: Int, categories: List[models.category.Category], galleries: List[models.gallery.GalleryBasic])

@main("Galleries"){
    <script src='@routes.Assets.at("javascripts/gallery/gallery.js")'></script>
} {

@menu.topmenu(views.menu.TopMenuElement.Gallery)

<div class="panel panel-info">
    <div class="panel-heading">
        Category :
        <select name="category" id="category" class="input-sm">
        @for(category <- categories){
            <option value="@category.categoryId" @if(category.categoryId==selectedGalleryId){selected}>@category.title</option>
        }
        </select>
    </div>
    <div class="panel-body">
        <div class="btn-group">
            <button type="button" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-plus"></span> Add
            </button>
            <button type="button" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-refresh"></span> Refresh
            </button>
        </div>
        <br><br>
        <table class="table table-striped">
            <thead>
            <tr>
                <th style="text-align:center; width:130px">&nbsp;</th>
                <th style="text-align:center;">Titre</th>
                <th style="text-align:center; width:30">Photos</th>
                <th style="text-align:center; width:30">Online</th>
                <th style="text-align:center;">Up</th>
                <th style="text-align:center;">Down</th>
            </tr>
            </thead>
            <tbody>
            @for(gallery <- galleries){
            <tr>
                <td><img src='@gallery.thumbnail'></td>
                <td>@gallery.title</td>
                <td style="text-align:center;">@gallery.nbPictures</td>
                <td style="text-align:center;"><label><input type="checkbox" @if(gallery.online){checked}></label></td>
                <td style="text-align:center;">
                    <button type="button" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-chevron-up"></span>
                    </button>
                </td>
                <td style="text-align:center;">
                    <button type="button" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-chevron-down"></span>
                    </button>
                </td>
            </tr>
            }
            </tbody>
        </table>
    </div>
</div>
}
