@(categories: List[models.category.Category])

@main("Categories")(){

@menu.topmenu(views.menu.TopMenuElement.Category)

<div class="panel panel-info">
    <div class="panel-heading">
        Category management
    </div>
    <div class="panel-body">

        <div class="btn-group">
            <a href="@controllers.category.routes.CategoriesForm.create()" role="button" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-plus"></span> Add
            </a>
            <a href="@controllers.category.routes.Categories.refresh()" role="button" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-refresh"></span> Refresh
            </a>

        </div>
        <br><br>
        <table class="table table-striped">
            <thead>
            <tr>
                <th style="text-align:center;">Nom</th>
                <th style="text-align:center;">Online</th>
                <th style="text-align:center;">Up</th>
                <th style="text-align:center;">Down</th>
            </tr>
            </thead>
            <tbody>
            @for((category, index) <- categories.zipWithIndex){
            <tr>
                <td><a href="@controllers.category.routes.CategoriesForm.edit(category.categoryId)">@category.title</a>
                </td>
                <td style="text-align:center;">
                    <input type="checkbox"
                           onchange="self.location='@controllers.category.routes.Categories.onOffLine(category.categoryId)'"
                    @if(category.online){checked}>
                </td>
                <td style="text-align:center;">
                    @if(index != 0){
                    <a href="@controllers.category.routes.Categories.up(category.categoryId)">
                        <button type="button" class="btn btn-default btn-sm">
                            <span class="glyphicon glyphicon-chevron-up"></span>
                        </button>
                    </a>
                    }
                </td>
                <td style="text-align:center;">
                    @if(index < (categories.size-1)){
                    <a href="@controllers.category.routes.Categories.down(category.categoryId)">
                        <button type="button" class="btn btn-default btn-sm">
                            <span class="glyphicon glyphicon-chevron-down"></span>
                        </button>
                    </a>
                    }
                </td>
            </tr>
            }
            </tbody>
        </table>
    </div>
</div>
}
